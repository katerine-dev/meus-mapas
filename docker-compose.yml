# PostgreSQL for local development
# Usage: docker compose up -d

services:
  meus-mapas-db:
    image: postgres:16-alpine
    container_name: meus-mapas-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mapuser
      POSTGRES_PASSWORD: mappass
      POSTGRES_DB: meusmapas
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U mapuser -d meusmapas']
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
